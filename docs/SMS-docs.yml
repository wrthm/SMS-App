      description: The API key itself is internally stored in the database and will NEVER be exposed to the admins.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/component_client"

  /component/:
    post:
      tags:
        - Component Client
      summary: Creates a new component client
      description: |-
        The API key of the new component client will only return ONCE via this endpoint.
        Afterwards there is no other way to obtain the API key, thus leaving no choice but to create another component client for a fresh API key.

        TODO: enumerate valid component values here
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/component_client"
            example:
              client_name: Student Information System
              component:
                - StudentInformationSystem
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  message:
                    type: string
                  api_key: 
                    type: string
                example:
                  code: 201
                  message: Component client created successfully
                  api_key: x5hYiUmfSdtX2LqKHoIlgQ

