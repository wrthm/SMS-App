  ############ LOGIN ############
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Signs in a user.
      description: |-
        The client's component (i.e. if the person signing in is student or faculty) is determined from the value of `X-Component-Key` in the HTTP header.

        If `X-Component-Key` is omitted, then it is assumed that the client is under the Student Center component.
      requestBody:
        description: The entered login credentials of a student/faculty
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string    
      responses:
        '200':
          description: Returns the ID of the matching student/faculty, the session token, & expiration date of the client
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  session-token:
                    type: string
                  expiration-date:
                    type: string
        '400':
          description: Invalid username or password

  /auth/logout:
    get:
      tags:
        - Authentication
      summary: Signs out a user.
      description: |-
        Invalidates the session token of the current user.
      responses:
        '200':
          $ref:  "#/components/responses/Success"
        '401':
          description: Invalid/expired session token

  /auth/whoami:
    get:
      tags:
        - Authentication
      summary: Gets info about the currently signed in user
      responses:
        '200':
          description: Returns the data of the currently signed in student/faculty.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/faculty"
        '401':
          description: Invalid/expired session token

  /auth/update:
    put:
      tags:
        - Authentication
      summary: Updates login password of the current user.
      description: |-
        If you are looking for an endpoint that also updates the username,
        check PUT `/student/update_credentials` and PUT `/faculty/`.
        Students however can't update their own username by themselves.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
            example:
              currentPassword: hunter2
              newPassword: T0!meToTakeAP1ss
      responses:
        '200':
          $ref:  "#/components/responses/Success"
        '400':
          $ref: "#/components/responses/IncompleteInput"
        '401':
          description: Invalid/expired session token

